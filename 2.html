  <h2>유치부</h2>
  <p>초등교육기관 입학 전의, 학령이 안 된 어린이들을 대상으로 하는 심신 발달을 위한 유아교육기관이다. 유치원과 어린이집을 동일시하는 경우가 많은데, 대상 범위는 어린이집이 더 넓고, 어린이집은 보육, 유치원은 교육에 목적을 두고 있다는 차이점이 있다.
